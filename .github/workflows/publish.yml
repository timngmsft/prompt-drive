name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., patch, minor, major, or specific version)'
        required: true
        default: 'patch'
        type: 'string'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Update version
        if: ${{ github.event.inputs.version == 'patch' || github.event.inputs.version == 'minor' || github.event.inputs.version == 'major' }}
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version
        
      - name: Set specific version
        if: ${{ github.event.inputs.version != 'patch' && github.event.inputs.version != 'minor' && github.event.inputs.version != 'major' }}
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version --allow-same-version
        
      - name: Install vsce
        run: npm install -g @vscode/vsce
        
      - name: Build Extension
        run: npm run compile
        
      - name: Package Extension
        run: vsce package
        
      - name: Publish Extension
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          draft: false
          prerelease: false
          files: "*.vsix"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.get-version.outputs.version }}
        
      - name: Extract version
        id: get-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT